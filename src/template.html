<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Webpack Demo</title>
</head>

<body>
  <ul class="nav  nav-justified tab-list" id="myTabJust" role="tablist"></ul>
  <div class="content">
    <div class="grid-container col-md-6"></div>
    <div class="active-product-container">
      <div class="trashcan">
      </div>
      <div class="selected-product-container col-md-6"></div>
    </div>
    
    <div class="utility-container">
      <div class="weather-container"></div>
      <div class="product-selector"></div>
      <div class="wizard-container"></div>
      <div class="product-modal modal hidden">
        <div class="container">
          <div class="body">
            <div class="top">
              <div class="controls">
                <div class="lists">
                  <div class="flex-column">
                    <div class="atribute-container"></div>
                    <div class="notes"></div>
                    <div class="image">
                      <div class="header">Upload Afbeelding</div>
                      <div class="warning">Let op dit zal de afbeelding hier rechts vervangen!!!</div>
                      <input type="file" id="file" accept="image/*" />
                      <label for="file" class="btn btn-primary file-button">Bestand Selecteren</label>
                    </div>
                  </div>
                  <div class="properties"></div>
                </div>
             
              </div>
              <div class="canvas-container">
                <canvas id="image-canvas"></canvas>
                <canvas id="drawing-canvas"></canvas>
                <div class="canvas-controls">
                  <button id="clear">Maak leeg</button>
                  <label for="color">Kleur: </label>
                  <select name="color" id="color-selector">
                    <option value="#fff">Wit</option>
                    <option value="#b1151b" selected>Rood</option>
                    <option value="#ffcb05">Geel</option>
                    <option value="#013976">Blauw</option>
                    <option value="#1e792c">Groen</option>
                  </select>
                  <label for="strength">Lijn dikte: </label>
                  <select name="strength" id="strength-selector">
                    <option value="2">2</option>
                    <option value="5" selected>5</option>
                    <option value="6">6</option>
                    <option value="9">9</option>
                    <option value="12">12</option>
                  </select>
                </div>
              </div>
            </div>
            <button class="btn btn-primary close-save">Opslaan & Sluiten</button>
          </div>
        </div>
      </div>
      <div class="calculator-modal modal hidden">
        <div class="container">
          <div class="body">
            <div class="calculator">
              <div class="inputs">
              </div>
              <div class="controls">
                <div class="operators">
                  <button id="add">+</button>
                  <button id="sub">-</button>
                  <button id="mul">*</button>
                  <button id="div">/</button>
                </div>
                <div class="functions">
                  <button id="undo">Undo</button>
                  <button id="redo">Redo</button>
                  <button id="close">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div> 
      </div>
    </div>
  </div>
</body>
</html>
