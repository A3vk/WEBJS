<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Webpack Demo</title>
</head>

<body>
  <ul class="nav  nav-justified tab-list" id="myTabJust" role="tablist"></ul>
  <div class="content">
    <div class="grid-container col-md-6"></div>
    <div class="utility-container">
      <div class="weather-container"></div>
      <div class="product-selector">selector</div>
      <div class="wizard-container"></div>
      <div class="modal hidden">
        <div class="container">
          <div class="body">
            <div class="controls">
              <div class="lists">
                <div class="properties"></div>
                <div class="notes">
                  <div class="header">Opmerkingen</div>
                  <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
              </div>
              <div class="image">
                <div class="header">Upload Afbeelding</div>
                <div class="warning">Let op dit zal de afbeelding hier rechts vervangen!!!</div>
                <input type="file" id="file" />
	              <label for="file" class="btn-2">Bestand Selecteren</label>
              </div>
            </div>
            <div class="canvas-container">
              <canvas id="image-canvas"></canvas>
              <canvas id="drawing-canvas"></canvas>
              <div class="canvas-controls">
                <button id="clear">Maak leeg</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
